<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Calculator JSF</title>

<meta name="viewport" content="width=device-width, initial-scale=0.8"/>
<h:outputStylesheet library="css" name="#{calculatorBean.cssColor}"  />

</h:head>

<body>
	<h4 class="container">JSF - Calculator</h4>

	<h:form>
		<div class="container">
			<table>
				<tr>
					<td class="display" colspan="4"><h:outputText value="#{calculatorBean.result}" /></td>
							
					<td><h:commandButton class="operation c" value="C" action="#{calculatorController.execute('C')}"/></td>
				</tr>
				<tr>
					<td><h:commandButton value="7" action="#{calculatorController.execute('7')}"/></td>
					<td><h:commandButton value="8" action="#{calculatorController.execute('8')}"/></td>
					<td><h:commandButton value="9" action="#{calculatorController.execute('9')}"/></td>
					<td><h:commandButton class="operation" value="/" action="#{calculatorController.execute('/')}"/></td>
					<td><h:commandButton class="operation" value="sqrt" action="#{calculatorController.execute('sqrt')}"/></td>
				</tr>
				<tr>
					<td><h:commandButton value="4" action="#{calculatorController.execute('4')}"/></td>
					<td><h:commandButton value="5" action="#{calculatorController.execute('5')}"/></td>
					<td><h:commandButton value="6" action="#{calculatorController.execute('6')}"/></td>
					<td><h:commandButton class="operation" value="*" action="#{calculatorController.execute('*')}"/></td>
					<td><h:commandButton class="operation" value="%" action="#{calculatorController.execute('%')}"/></td>
				</tr>
				<tr>
					<td><h:commandButton value="1" action="#{calculatorController.execute('1')}"/></td>
					<td><h:commandButton value="2" action="#{calculatorController.execute('2')}"/></td>
					<td><h:commandButton value="3" action="#{calculatorController.execute('3')}"/></td>
					<td><h:commandButton class="operation" value="-" action="#{calculatorController.execute('-')}"/></td>
					<td rowspan="2"><h:commandButton class="operation equals" value="=" action="#{calculatorController.execute('=')}"/></td>
				</tr>
				<tr>
					<td><h:commandButton value="0" action="#{calculatorController.execute('0')}"/></td>
					<td><h:commandButton value="." action="#{calculatorController.execute('.')}"/></td>
					<td><h:commandButton value="+/-" action="#{calculatorController.execute('+/-')}"/></td>
					<td><h:commandButton class="operation" value="+" action="#{calculatorController.execute('+')}"/></td>
				</tr>
			</table>
		</div>
		
		<br/>
		<h:commandButton class="text" value="-= Change color =-" action="changeForm"/>
	</h:form>
	
	
	
</body>
</html>
